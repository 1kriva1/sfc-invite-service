syntax = "proto3";

package sfc_invite;

import "google/protobuf/wrappers.proto";

option csharp_namespace = "SFC.Invite.Contracts.Models.Invite.Team.Player";

message TeamPlayerInvite
{
    int64 id = 1;
    string user_id = 2;
    int64 team_id = 3;
    int64 player_id = 4;
    int32 status_id = 5;
    string team_comment = 6;
    google.protobuf.StringValue player_comment = 7;
}